<!DOCTYPE html>
<html>
<head>
    <title>Spotify Mini-Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100%;
            height: 100%;
            display: flex;
            transition: all 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #drag-region {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            -webkit-app-region: drag;
            background-color: rgba(0, 0, 0, 0.3);
        }
        #player {
            display: flex;
            flex-grow: 1;
        }
        #album-cover-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #album-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        #controls {
            display: none;
            width: 0;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        #controls.expanded {
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        button {
            margin: 5px 0;
            padding: 5px 10px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ED760;
        }
        #login-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #progress-bar {
            width: 100%;
            height: 5px;
            background-color: #333;
            margin-top: 10px;
            cursor: pointer;
        }
        #progress {
            width: 0%;
            height: 100%;
            background-color: #1DB954;
        }
        #volume-control {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="drag-region"></div>
        <div id="player">
            <div id="album-cover-container">
                <img id="album-cover" src="https://via.placeholder.com/300" alt="Album Cover">
            </div>
            <div id="controls">
                <button id="previous">‚èÆ</button>
                <button id="play-pause">‚èØ</button>
                <button id="next">‚è≠</button>
                <button id="shuffle">üîÄ</button>
                <button id="repeat">üîÅ</button>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <input type="range" id="volume-control" min="0" max="100" value="100">
            </div>
        </div>
    </div>
    <button id="login-button">Login to Spotify</button>
    <script src="renderer.js"></script>
</body>
</html>
